<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiet ke form dang ky</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
<form action="#" Method=”post” Enctype=”multipart/form-data”>
    <div class="form-group">
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="Họ và tên" class="text">
    </div>
    <div class="form-group">
        <label for="gioi tinh">Giới tính:</label>
        <input type="radio" Name="checkbox" value="Nam" checked="Nam">Nam
        <input type="radio" name="checkbox"  value="Nữ">Nữ
    </div>
    <div class="form-group">
        <label for="img">Hình ảnh:</label>
        <input type="file" >
    </div>
    <div class="form-group">
        <label for="nationality">Quốc tịch:</label>
        <select name="" id="">
            <option >Việt Nam</option>
            <option >Đài Loan</option>
            <option >Hàn Quốc</option>
            <option >USA</option>
            <option >UK</option>
        </select>
    </div>
    <div class="form-group">
        <label for="fv">Sở thích:</label>
        <input type="checkbox">Thể thao
        <input type="checkbox" checked="Du lịch">Du lịch
        <input type="checkbox">Âm nhạc
        <input type="checkbox">Ẩm thực
    </div>
    <div class="form-group">
        <label for="note">Ghi chú:</label><br>
        <textarea name="" id="" cols="65" rows="5"></textarea>
    </div>
    <hr>
    <div class="form-group" >
        <p>
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </p>
    </div>
</form>
    

    
</body>
</html>
